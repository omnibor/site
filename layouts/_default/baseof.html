<!DOCTYPE html>
<html>
  <head>
    {{ partial "meta.html" . }}
    <title>
      {{ block "title" . }}{{ site.Title }}{{ end }}
    </title>
    {{ partial "css.html" . }}
  </head>
  <body class="page is-{{ .Kind }}-page has-navbar-fixed-top">
    <main class="main">
      {{ partial "navbar.html" . }}

      {{ block "main" . }}
      {{ end }}
    </main>

    {{ partial "footer.html" . }}
  </body>
</html>
